microk8s-addons:
  description: "Mayflower Microk8s addon repository."
  addons:
    - name: "dapr"
      description: "Platform agnostic event-driven application runtime"
      version: "1.8.1"
      check_status: "${SNAP_DATA}/bin/dapr"
      supported_architectures:
        - arm64
        - amd64
    - name: "kubevela"
      description: "KubeVela is a modern software delivery platform that makes deploying and operating applications across today's hybrid, multi-cloud environments easier, faster and more reliable."
      version: "1.5.6"
      check_status: "${SNAP_DATA}/bin/kubectl-vela"
      supported_architectures:
        - arm64
        - amd64
